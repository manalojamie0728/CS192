<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>HRDO Sabbatical Manager</title>
  <link rel="shortcut icon" href="logo_black_icon.ico"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
  <!-- CSS file location -->
  <link href="header_footer_sidebar.css" rel="stylesheet" type="text/css">
  <link href="faculty_account_page.css" rel="stylesheet" type="text/css">  
  <!-- javascript file location -->
  <script src="header_footer.js"></script>
  <script type="text/javascript" src="faculty_account_page.js"></script>
</head>

<body>
<!-- header -->
<div id="header"></div>

<!-- sidebar -->
<div class="main container">
<div class="ui vertical left visible sidebar menu">
  <div id="profile segment" class="ui basic segment">
    <div class="content">
      <!-- <img src="user_picture.png" class="ui tiny rounded floated image" > -->
      <h2 class="ui header">
        Admin
        <div class="sub header">Human Resource Development Office</div>
        <div class="sub header">admin-0001</div>
      </h3>
    </div>
  </div>

  <div class="ui divider"></div>

  <!-- !!!change what menu item is active here!!! -->
  <a class="side item">
    <i class="yes blue alarm outline icon"></i>
    <div class="ui vertical divider"></div>
    Pending Applications
  </a>
  <a class="side item">
    <i class="yes blue list layout icon"></i>
    Faculty List
  </a>
  <a class="side item">
    <i class="yes blue database icon"></i>
    Transactions List
  </a>
  <a class="side item active">
    <i class="yes blue lock icon"></i>
    Change Password
  </a>
</div>

<!-- THE ACTUAL CONTENT OF THE PAGE HERE!!! -->
<div class="pusher">

<h1 class="ui header"><i class="lock icon"></i>Change Password</h1>
<hr>
<div class="ui segment">
  <div class="content">
        <form id="changepass" class="ui form">
          <div class="inline field">
            <label>Current Password</label>
            <input name="currpass" type="password">
          </div>
          <div class="inline field">
            <label>New Password</label>
            <input name="newpass" type="password">
          </div>
          <div class="inline field">
            <label>Re-type Password</label>
            <input name="retypepass" type="password">
          </div>
        </form>
      </div>
      &nbsp;&nbsp;
      <div class="ui fitted divider"></div>
      <div class="ui clearing basic segment">
        <button class="ui right floated green submit button" type="submit" form="changepass">&ensp;&ensp;Save&ensp;&ensp;</button>
        <div id="resettt" class="ui right floated blue basic reset button">Reset</div>
      </div>
</div>

</div>

<br><br>

<!-- footer -->
<div id="footer"></div>

</body>

<script>
$('.reset.button').on('click', function() {
  $('.ui.form')[0].reset(); //form
});

// for the form validation
$('.ui.form').form({ 
    inline: true,
    on: "blur",
    fields: {
      currpass: {
        identifier: 'currpass',
        optional: true,
        rules: [{
          type: 'isExactly[currpass]', //dito yung password variable
          prompt: 'Wrong password.'
      }]},
      newpass: {
        identifier: 'newpass',
        optional: true,
        rules: [{
          type: 'minLength[8]',
          prompt: 'Must be at least {ruleValue} characters.'
      }]},
      retypepass: {
        identifier: 'retypepass',
        rules: [{
          type: 'match[password]',
          prompt: 'Passwords do not match.'
      }]}
    }
   });
</script>
</script>

</html>
